
    <!DOCTYPE html>
    <html>
    <head>
        <title>Sanket's Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .project-card {
                transition: transform 0.3s;
            }
            .project-card:hover {
                transform: translateY(-5px);
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Sanket's Portfolio</a>
            </div>
        </nav>
        
        <div class="container mt-5">
            <div class="row" id="projects">
                {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card project-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description or 'No description available' }}</p>
                            <p class="card-text"><small class="text-muted">Language: {{ project.language or 'Not specified' }}</small></p>
                            <p class="card-text"><small class="text-muted">Stars: {{ project.stars }}</small></p>
                            <a href="{{ project.url }}" class="btn btn-primary" target="_blank">View on GitHub</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
